<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Iniciar Sesión</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container login-container">
        <div class="row justify-content-center">
            <div class="col-md-6 login-form" id="loginForm">
                <form onsubmit="return validateForm()" novalidate>
                    <h2 class="text-center mb-4">Iniciar Sesión</h2>
                    <div class="form-group">
                        <label for="username">Correo Electrónico:</label>
                        <input type="text" class="form-control" id="username" name="username" required>
                        <div class="feedback" id="usernameFeedback"></div>
                    </div>
                    <div class="form-group">
                        <label for="password">Contraseña:</label>
                        <input type="password" class="form-control" id="password" name="password" required>
                        <div class="feedback" id="passwordFeedback"></div>
                    </div>
                    <div class="d-flex justify-content-between">
                        <a href="#" class="btn btn-secondary" style="width: 45%;">Regresar</a>
                        <button type="submit" class="btn btn-block login-form-btn" style="width: 45%;">Iniciar Sesión</button>
                    </div>
                </form>
                <div class="mt-3">
                    <a href="#" class="reset-password-link">Restablecer Contraseña</a>
                </div>
                <div class="mt-2">
                    ¿No tienes cuenta? <a href="#" class="register-link">Regístrate aquí</a>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
